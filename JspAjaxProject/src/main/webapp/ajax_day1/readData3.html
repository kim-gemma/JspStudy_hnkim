<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<button type="button" class="btn btn-success" id="btn1">data3.xml</button>
<button type="button" class="btn btn-info" id="btn2">data3.json</button>
<div id="out"></div>

<script type="text/javascript">
  /* xml에서 여러개의 데이타를 읽을때는
  $(selector).each(function(인덱스,엘리먼트){})
  
  json에서 배열형태의 여러데이타 읽을경우
  $.each(배열변수,function(인덱스,엘리먼트){})
  */
  
  $("#btn1").click(function(){
	  
	  var s="";
	  
	  $.ajax({
		  type:"get",
		  url:"data3.xml",
		  dataType:"xml",
		  success:function(data){
			  //idx:0  stu가 각각의 ele로 넘어옴
			  $(data).find("stu").each(function(idx,elt){
				  var e=$(elt);
				  
				   s+="idx: "+idx+"<br>";
				   s+="학생명: "+e.attr("name")+"<br>";
				   s+="Java점수: "+e.find("java").text()+"<br>";
				   s+="Html점수: "+e.find("html").text()+"<br>";
				   s+="Ajax점수: "+e.find("ajax").text()+"<br>";
				  s+="-------------------------------------------<br>";
			  });
	         $("#out").html(s);
			 
		  }
	  })
  });
$("#btn2").click(function(){
	    
	 var s="";
	 
	 $.ajax({
		 type:"get",
		 url:"data3.json",
		 dataType:"json",
		 success:function(data){
			 
			 $.each(data,function(idx,ele){
				 
				 s+="idx: "+idx+"<br>";
				 s+="이름: "+ele.name+"<br>";
				 s+="취미: "+ele.hobby+"<br>";
				 s+="연락처: "+ele.hp+"<br>";
			 });
			 
			 $("#out").html(s);
		 }
	 })
  });
</script>
</body>
</html>
