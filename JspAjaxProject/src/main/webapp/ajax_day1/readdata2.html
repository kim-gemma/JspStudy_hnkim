<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
<style type="text/css">
  #show{
    font-family: 'Gamja Flower';
    font-size: 1.3em;
    margin-top: 50px;
  }
</style>
</head>
<body>
 <h2>ajax를 이용한 XML데이타 읽기</h2>
 <button type="button" class="btn btn-info" id="btn1">data2.xml</button>
 <h2>ajax를 이용한 Json데이타 읽기</h2>
 <button type="button" class="btn btn-success" id="btn2">data2.json</button>
 
 <div id="show"></div>
 
 
 <script type="text/javascript">
   $("#btn1").click(function(){
	   
	   $.ajax({
		   type:"get",
		   url:"data2.xml",
		   dataType:"xml",
		   success:function(res){
			   
			   var s="";
			   $(res).find("person").each(function(i,ele){
				   
				   var n=$(ele);
				   s+="<div class='alert alert-info' style='width:400px;'>";
				   s+="No: "+n.attr("no")+",  ";
				   s+="이름: "+n.find("name").text()+",  ";
				   s+="주소: "+n.find("addr").text();
				   s+="</div>";
				   
			   });
			   
			   $("#show").html(s);
		   }
		   
	   })
   });
   
   
   //json
   $("#btn2").click(function(){
	   
	   $.ajax({
		   
		   type:"get",
		   url:"data2.json",
		   dataType:"json",
		   success:function(res){
			   
			   var s="";
			   
			   //json은 넘어오는 res가 배열형태로 넘어온다
			   $.each(res,function(i,elt){
				   
				   s+="<div class='alert alert-warning' style='width:400px;'>";
				   s+="index: "+i+"<br>";
				   s+="num: "+elt.num+"<br>";
				   s+="sangpum: "+elt.sangpum+"<br>";
				   s+="<img src='"+elt.photo+"' width='100'>";
				   s+="</div><br>";
			   });
			   
			   $("#show").html(s);
		   }
	   });
   });
 </script>
 
 
 
 
 
 
 
 
 
 
</body>
</html>
