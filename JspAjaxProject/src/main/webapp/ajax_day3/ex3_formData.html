<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<div style="margin: 50px;">
       <b>이미지선택:  </b>
       <select id="selImage">
           <option value="1">에그샌드위치</option>
           <option value="2">닭꼬치</option>
           <option value="3">육계장</option>
           <option value="4">소고기스튜</option>
           <option value="12">순두부라면</option>
       </select>
       <br><br>
       <input type="text" id="like">
       
       <button type="button" class="btn btn-success"
       id="btn1">데이타 전송</button>
       <br><br>
       <div id="result">선택한 점심메뉴 이미지와 음식명과 점수</div>
   </div>
   
   <script type="text/javascript">
      $("#btn1").click(function(){
    	  
    	 var photono =$("#selImage").val();
    	 var photofood=$("#selImage option:selected").text();
    	 
    	  var like1=$("#like").val();
    	  var s="no="+photono+"&photofood="+photofood+"&like="+like1;
    	  //alert(data);
    	  
    	  $.ajax({
    		  type:"get",
    		  url:"ex3_read.jsp",
    		  dataType:"json",
    		  data:s,
    		  success:function(res){
    			  
    			 var aboutFood ="<img src='"+res.photo+"'><br>";
    			 aboutFood+="<h2>음식명: "+res.food+"</h2>";
    			 aboutFood+="<h2>평점: "+res.like+"</h2>";
    			 $("#result").html(aboutFood);
    		  }
    	  })
      });
   </script>
   
   
   
   
</body>
</html>
