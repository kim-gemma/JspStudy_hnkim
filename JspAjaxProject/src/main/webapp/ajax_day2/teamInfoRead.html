<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<button type="button" class="btn btn-info" id="btn1">TeamToXml</button>
<button type="button" class="btn btn-info" id="btn2">InfoToJson</button>
<div id="result"></div>

<script type="text/javascript">
	  $("#btn1").click(function(){
		  
		  $.ajax({
			  type:"get",
			  url:"teamToXml.jsp",
			  dataType:"xml",
			  success:function(res){
				  
				  var s="";
				  
				  $(res).find("team").each(function(i,ele){
					  
					  var n=$(ele);
					  s+="<div class='alert alert-info' style='width:400px;'>";
					  s+="No: "+n.attr("num")+"<br>";
					  s+="이름: "+n.find("name").text()+"<br>";
					  s+="운전면호: "+n.find("driver").text()+"<br>";
					  s+="주소: "+n.find("addr").text()+"<br>";
					  s+="작성일: "+n.find("writeday").text()+"<br>";
					  s+="</div>";
				  });
				  
				  $("#result").html(s);
			  }
		  });
	  });
	  
	  $("#btn2").click(function(){
		  
		  $.ajax({
			  type:"get",
			  url:"infoToJson.jsp",
			  dataType:"json",
			  success:function(res){
				  
				  var s="";
				  
				  $.each(res,function(i,elt){
					  
					  s+="<div class='alert alert-warning' style='width:300px;'>";
					  s+="index: "+i+"<br>";
					  s+="num: "+elt.num+"<br>";
					  s+="name: "+elt.name+"<br>";
					  s+="hp: "+elt.hp+"<br>";
					  s+="age: "+elt.age+"세<br>";
					  s+="<img src='"+elt.photo+"' width=100>";
					  s+="</div>";
				  });
				  
				  $("#result").html(s);
			  }
		  })
	  });

</script>
</body>
</html>
